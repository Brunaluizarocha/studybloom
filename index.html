<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyBloom 🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StudyBloom 🌸</h1>
    <p>Create your personalized study routine</p>
  </header>

  <main>
    <form id="topicForm">
      <label><input type="checkbox" name="topic" value="Study Python 🐍"> Study Python</label><br>
      <label><input type="checkbox" name="topic" value="Practice GitHub 🌐"> Practice GitHub</label><br>
      <label><input type="checkbox" name="topic" value="Read an article 📖"> Read an article</label><br>
      <label><input type="checkbox" name="topic" value="Solve logic puzzles 🧠"> Solve logic puzzles</label><br>
      <label><input type="checkbox" name="topic" value="Update portfolio 💻"> Update portfolio</label><br><br>
      <button type="submit">Generate Routine</button>
    </form>

    <section id="routine"></section>
  </main>

  <footer>
    <p>Made with 💖 by Bruna Luiza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
